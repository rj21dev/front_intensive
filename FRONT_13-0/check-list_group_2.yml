introduction: >-  
  1. Методология Школы 21 способна приводить к высоким образовательным результатам, только если peer-to-peer оценка производится максимально ответственно. Пожалуйста, внимательно ознакомьтесь с инструкцией перед стартом проверки.  

  2. Будьте доброжелательными, вежливыми. Относитесь с уважением к другому человеку и проделанной им работе. Будьте конструктивны, давая обратную связь.  

  3. Проверяя работу, отмечайте для себя неверные и возможно спорные моменты. Обсудите их с автором решения.  
  
  4. Старайтесь быть открытыми к другому мнению или способу интерпретировать задание. Возможно, и ваш подход, и подход другого — оба имеют право на жизнь.    
  
  5. Если вы сами еще не закончили работу над заданием, обязательно ознакомьтесь с ним полностью перед проверкой.   
guidelines: >  
  1. Оцениванию подлежат только те файлы, которые учащийся или группа выложили в GIT-репозиторий.  

  2. Начинайте проверку группового проекта только в присутствии всех членов команды.  
  
  3. Воспользуйтесь специальными флагами в конце чек-листа, например, "EMPTY_WORK", если репозиторий не содержит работы студента (или группы) в директории src ветки develop, или "CHEAT" в случае плагиата или в случае, если студент (или кто-либо из проверяемой группы) не может объяснить свое решение в любой момент проверки. Также флаг "CHEAT" применим, если два последующих пункта не выполняются. В случае применения одного из флагов в конце чек-листа проект будет провален. Однако, кроме случаев плагиата, мы призываем все равно продолжить проверку и попытаться вместе с другим учащимся выяснить проблему, которая привела к неработающему решению.  

  4. Убедитесь, что репозиторий является репозиторием учащегося или группы, которых вы проверяете.  

  5. Тщательно проверьте, что не использовано ничего мошеннического, чтобы ввести вас в заблуждение.  

  6. В спорных случаях имейте в виду, что чек-лист определяет только общий порядок проверки. Окончательное решение остается за проверяющим.  
