sections:
  - kind: "1"
    name: Main part
    description: ""
    questions:
      - name: "Quest 1 part 1"
        description: >-

          1. Откройте папку проекта src.
          
          2. Установите все зависимости с помощью команды yarn install.

          3. Запустите функция засеивания базы данных с помощью команды node/seeder.js.

          4. Запустите backend с помощью команды node backens/server.js.

          5. Запустите frontend с помощь команд
          - cd frontend
          - yarn start

          6. По умолчанию должна открыться страница авторизации. Под формой должна быть расположена ссылка для перехода на страницу регистрации, перейдите по ней. 

          7. Должна открыться страница регистрации. Зарегистрируйтесь.

          8. После регистрации автоматически должна открыться главная страница приложения, на которой расположена игра Сапер.
        rating: "6"

      - name: "Quest 1 part 2"
        description: >-

          1. Удостоверьтесь что на странице расположено игровое поле, селектор для выбора сложности и кнопка start. 
          
          2. Вам нужно будет сыграть на каждом уровне сложности и удостовериться, что логика игры не нарушена (под клетками находится либо пустой квадрат, либо цифра означающая кол-во расположенных рядом бомб, либо сама бомба).

          3. Пройдите игру на легком уровне. 

          4. Удостоверьтесь, что после завершения игры ее можно перезапустить. 
        rating: "6"

      - name: "Quest 1 part 3"
        description: >-

          1. Перейдите на страницу игры 2048. 
          
          2. Нажмите старт.

          3. Попробуйте поиграть в игру некоторое время.

          4. Удостоверьтесь, что управление в игре осуществялется с помощью клавиш ←,→,↑,↓. 

          5. Удостоверьтесь, что логика игры не нарушена (блоки 'схлопываются' и кол-во на блоке увкеличивается х2/после каждого хода появляется новый блок/все блоки всегда смещаются в одну сторону).

          6. Попробуйте поиграть в игру некоторое время (2-3 минуты) и удостоверьтесь, что наких багов не наблюдается.        
        rating: "6"

      - name: "Quest 1 part 4"
        description: >-

          1. Перейдите на страницу игры Пятнашки. 
          
          2. Нажмите старт.

          3. Удостоверьтесь, что блоки перемешались.

          4. Удостоверьтесь, что логика игры не нарушена (имеется только одна пустая ячейка, на место пустой ячейки можно передвигать только ближайшие 2-4 блока).

          5. Пройдите игру. 

          6. Удостоверьтесь, что после завершения игры появляется сообщение с поздравлением и игру можно запустить заново.     
        rating: "6"


      - name: "Quest 1 part 5"
        description: >-

          1. Перейдите на страницу статистики.
          
          2. Отображается статистика по игре Сапер: 
          - Кол-во выигранных игр на уровне Easy
          - Кол-во выигранных игр на уровне Medium
          - Кол-во выигранных игр на уровне Hard

          3. Отображается статистика по игре 2048: 
          - Кол-во сыгранных игр
          - Рекорд
          - Среднее кол-во ходов за игру

          4. Отображается статистика по игре Пятнашки: 
          - Кол-во сыгранных игр
          - Рекорд
          - Среднее кол-во ходов за игру    
        rating: "6"

