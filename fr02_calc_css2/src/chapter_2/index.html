<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="calculator">
            <div class="text">
                <p style="margin-bottom: 0px;margin-top: 0px;">Calculator</p>
            </div>
            <div class="line" style="padding-left: 13px;">
                <div class="calc screen">
                   <p id="p1">Result</p>
                </div>
                <div class="btn c screen">c</div>
            </div>
            
            <div class="buttons">
                <div class="line">
                    <div class="btn one">1</div>
                    <div class="btn two">2</div>
                    <div class="btn three">3</div>
                    <div class="btn plus">+</div>
                </div>
                <div class="line">
                    <div class="btn four">4</div>
                    <div class="btn five">5</div>
                    <div class="btn six">6</div>
                    <div class="btn minus">-</div>
                </div>
                <div class="line">
                    <div class="btn seven">7</div>
                    <div class="btn eight">8</div>
                    <div class="btn nine">9</div>
                    <div class="btn mult">x</div>
                </div>
                <div class="line">
                    <div class="btn div">/</div>
                    <div class="btn ziro">0</div>
                    <div class="btn point">.</div>
                    <div class="btn equally">=</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
