<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>
<body>
	<main id="main">
		<div id="calculator">
			<div class="title">
				<h1>Calculator</h1>
			</div>
			<div class="result">
				<input id="input" type="number" placeholder="Result" disabled>
				<button class="btn danger">C</button>
			</div>
			<div class="numbers">
				<button class="btn">
					<span>1</span>
				</button>
				<button class="btn">
					<span>2</span>
				</button>
				<button class="btn">
					<span>3</span>
				</button>
				<button class="btn">
					<span>+</span>
				</button>
				<button class="btn">
					<span>4</span>
				</button>
				<button class="btn">
					<span>5</span>
				</button>
				<button class="btn">
					<span>6</span>
				</button>
				<button class="btn">
					<span>-</span>
				</button>
				<button class="btn">
					<span>7</span>
				</button>
				<button class="btn">
					<span>8</span>
				</button>
				<button class="btn">
					<span>9</span>
				</button>
				<button class="btn">
					<span>x</span>
				</button>
				<button class="btn">
					<span>/</span>
				</button>
				<button class="btn">
					<span>0</span>
				</button>
				<button class="btn">
					<span>.</span>
				</button>
				<button class="btn">
					<span>=</span>
				</button>
			</div>
		</div>
	</main>
</body>
</html>
