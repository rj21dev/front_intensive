<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Spurple</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="index.html">Calculator</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="studentInfo.html">Student Info</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
	</header>
	<main id="main">
		<div id="calculator">
			<div class="title">
				<h1>Calculator</h1>
			</div>
			<div class="result">
				<input id="input" type="text" placeholder="Result" disabled>
				<button id="clear" class="btn-custom danger"><span>C</span></button>
			</div>
			<div class="numbers">
				<button class="btn-custom">
					<span>1</span>
				</button>
				<button class="btn-custom">
					<span>2</span>
				</button>
				<button class="btn-custom">
					<span>3</span>
				</button>
				<button class="btn-custom">
					<span>+</span>
				</button>
				<button class="btn-custom">
					<span>4</span>
				</button>
				<button class="btn-custom">
					<span>5</span>
				</button>
				<button class="btn-custom">
					<span>6</span>
				</button>
				<button class="btn-custom">
					<span>-</span>
				</button>
				<button class="btn-custom">
					<span>7</span>
				</button>
				<button class="btn-custom">
					<span>8</span>
				</button>
				<button class="btn-custom">
					<span>9</span>
				</button>
				<button class="btn-custom">
					<span>x</span>
				</button>
				<button class="btn-custom">
					<span>/</span>
				</button>
				<button class="btn-custom">
					<span>0</span>
				</button>
				<button class="btn-custom">
					<span>.</span>
				</button>
				<button class="btn-custom">
					<span>=</span>
				</button>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
